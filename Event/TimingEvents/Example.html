<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timing Events</title>
</head>
<body>
    <p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>

    <button onclick="setTimeout(myFunction, 3000);">Try it</button>

    <script>
        function myFunction() {
            alert('Hello');
        }
    </script>
</body>
</html>
