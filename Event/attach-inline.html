<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gán trực tiếp Event handlers qua thuộc tính của phần tử bằng chỉ thị HTML</title>
</head>
<body>
<p id="demo" onclick="myFunction()">Click me to change my text color.</p>

<script>
    function myFunction() {
        document.getElementById("demo").style.color = "red";
    }
</script>
</body>
</html>
