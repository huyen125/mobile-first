<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gán event handlers qua thông qua thuộc tính đối tượng</title>
</head>
<body>
<p>This example demonstrates how to assign an "onclick" event to the window object.</p>

<p>Click anywhere in this window to change the background color of body.</p>

<script>
    window.onclick = myFunction;

    function myFunction() {
        document.getElementsByTagName("BODY")[0].style.backgroundColor = "yellow";
    }
</script>

</body>
</html>
